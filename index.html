<!DOCTYPE html>
<html>

<head>
    <meta charaset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>登録</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- フォーム画面 -->
    <div class="content">
      <h1>登録</h1>
      <p>登録するには､次のフォームに必要事項をご記入ください</p>
      <div class="control">
          <label for="mymail">メールアドレス<span class="required">必須</span></label>
          <input id="mymail" type="email" name="mymail">
          
      <div class="control"></div>  
          <label for="passcord">パスワード<span class="required">必須</span></label>
          <input id="passcord" type="password" name="passcode">
      <p><button type="submit">登録する</button></p>
    </div>
</body>

</html>
